{% extends "index.html" %}

{% block content %}
<div style="margin-left:25%">

<div class="w3-container">
    
    <h1>Events</h1>

      {% if event_list %}
      <ul>

        {% for event in event_list %}
        <li>
          {{event.name}}
          {{event.description}}
        </li>
        {% endfor %}

      </ul>

      {% else %}
        <p>There are no events.</p>
      {% endif %}       
  

    </div>
</div>
{% endblock %}
